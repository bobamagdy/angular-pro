<div class="user-role">
<table class="table table-response bg-light border rounded">
  <thead>
    <tr class="bg-primary text-light">
      <th>User Name</th>
      <th>Role</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userRoles">
      <td scope="row">
        {{item.userName}}
        <input type="hidden" value="{{item.userId}}"><input type="hidden" value="{{item.roleId}}">
      </td>
      <td>{{item.roleName}}</td>
      <td><button type="button"class="btn btn-primary btn-sm">Update</button></td>
    </tr>
  </tbody>
</table>
</div>
