<div class="container mt4 mb-4">
  <div class="login-container">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="message != null && message != ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      {{ message }}
    </div>
    <h5 style="text-align: center">Reset Password</h5>
    <hr class="mb-4" />
    <form [formGroup]="forgetForm" (ngSubmit)="RequestPassword()">
      <div class="formGroup">
        <label for="exampleInputEmail" class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail"
          placeholder="Enter Your Email Address" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
        <div class="text-danger" [hidden]="
        !forgetForm.controls['email'].invalid ||
        !forgetForm.controls['email'].touched
      " class="alert alert-danger">
      {{ messageValidate.email.required }}
    </div>
        </div>

      <hr class="mt-3" />

      <button [disabled]="forgetForm.invalid" type="submit" class="btn btn-primary">
        Reset
      </button>
    </form>
  </div>
</div>
