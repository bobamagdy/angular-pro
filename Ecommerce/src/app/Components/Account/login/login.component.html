<div class="container mt4 mb-4">
  <div class="login-container">
    <div
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
      *ngIf="message != null && message != ''"
    >
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      {{ message }}
    </div>
    <h5 style="text-align: center">Login Now</h5>
    <hr class="mb-4" />
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="formGroup">
        <label for="exampleInputEmail" class="form-label">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="exampleInputEmail"
          placeholder="Enter Your Email Address"
        />
        <div
          class="text-danger"
          [hidden]="
            !loginForm.controls['email'].invalid ||
            !loginForm.controls['email'].touched
          "
          class="alert alert-danger"
        >
          {{ messageValidate.email.required }}
        </div>
      </div>
      <div class="formGroup">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Enter Your password"
        />
        <div
          class="text-danger"
          [hidden]="
            !loginForm.controls['password'].touched ||
            !loginForm.controls['password'].invalid
          "
          class="alert alert-danger"
        >
          {{ messageValidate.password.required }}
        </div>
      </div>
      <div class="form-check mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="rememberMe"
          id="flexCheckChecked"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Remember Me
        </label>
      </div>
      <hr class="mt-3" />

      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Login
      </button>
    </form>
  </div>

  <div class="btn-login mt-3">
    Don't have account?<a href="Register" class="">Register</a>
    <br />
    <a href="ForgetPassword">Forgot password?</a>
  </div>
</div>
